
<html xmlns="http://www.w3.org/1999/xhtml"

	<ui:composition template="tempalet/templaet_business.xhtml">
		<ui:define name="page_title">理财收益计算器</ui:define>
		<ui:define name="template_content">
			<div style="margin:0 auto; margin-left:400px; width:80%;">
				 <p style="margin-left:150px;font-size:20px;">贷款计算器</p>
						<ul id="calculatorform">
							<li><label>贷款类型</label> 
							 <select class="ipts">
							  <option value ="qxz">请选择</option>
							  <option value ="cd">车贷</option>
							  <option value ="fd">房贷</option>
							  <option value="xyd">信用贷</option>
							</select>
							 
							<k>&#160;&#160;</k>
							<i id="tip" style="color:red;"></i>
							</li>
							<li><label>贷款金额</label><input id="principal"      class="ipt" onkeyup="value=value.replace(/[^\d]/g,'')"  /><k>元</k><i id="dkjetip" style="color:red;"></i></li>
							<li><label>贷款期限</label><input  id="duration"  class="ipt" onkeyup="value=value.replace(/[^\d]/g,'')"  /><k>月</k><i id="dkqxtip" style="color:red;"></i></li>
							<li><label>年利率</label><input  id="interest"    class="ipt" onkeyup="value=value.replace(/[^\d.]/g,'')" /><k>%</k><i id="dknlltip" style="color:red;"></i></li>
							<li><label>还款方式</label>
							 
							<select id="plan">
							  <option value="interestFirst">按日计息，先息后本</option>
							  <option value="oneTime">按日计息，到期还本息</option>
							  <option value="evenMonthly">按月等额本息原款</option>
							  <option value="monthly">按月付息，到期还本</option>
							  <option value="evenPrin">等额本金</option>
							</select>	
							<k>&#160;&#160;</k>
							<i id="dkhkfstip" style="color:red;"></i>
							</li>
							<li style="margin-left: 70px;">  <input type="button" style="background-image:url(../images/htcf_sum.jpg);width:136px; height:40px; border:0px;" id="table_button"  /></li>
							<li></li>
				   	</ul>
				   	<div id="comment" ></div>
				    <table style="display:none" id="table1" border="1px" cellspacing="0px"  width="450px" />
			</div>
			
			
			<div style="margin:0 auto; margin-left:400px; width:80%;">
				<p style="margin-left:150px;font-size:20px;">理财收益计算器</p>
					 
					<ul id="calculatorform">
						<li><label>产品类型</label> 
						 <select class="lc" id="product">
						 <option value ="qxz">请选择</option>
						  <option value ="slnn">双利年年</option>
						  <option value ="hjb">汇集宝</option>
						  <option value ="jmn">金满年</option>
						  <option value="hyj">汇月金</option>
						  <option value="sjy">双季赢</option>
						  <option value="tjy">通季盈</option>
						  <option value="htb">汇通宝</option>
						  <option value="hlb">汇灵宝</option>
						</select>
						 
						<k>&#160;&#160;</k>
						<i id="tip" style="color:red;"></i>
						</li>
						<li><label>年化收益</label><input id="nlsy"    class="ipt" onkeyup="value=value.replace(/[^\d]/g,'')"  /><k>%</k><i id="dkjetip" style="color:red;"></i></li>
						<li><label>投资时长</label><input  id="dzsc"   class="ipt" onkeyup="value=value.replace(/[^\d]/g,'')"  /><k>月</k><i id="dkqxtip" style="color:red;"></i></li>
						<li><label>投资金额</label><input    id="dzje"    class="ipt" onkeyup="value=value.replace(/[^\d.]/g,'')" /><k>元</k><i id="dknlltip" style="color:red;"></i></li>
						<li><label>利息管理费</label><input   id="lxglf" readonly="readonly"    class="ipt" onkeyup="value=value.replace(/[^\d.]/g,'')" /><k>元</k><i id="dknlltip" style="color:red;"></i>
						 
						 
						<i id="dkhkfstip" style="color:red;"></i>
						</li>
						<li style="margin-left: 70px; margin-top:50px;">  <input type="button" style="background-image:url(../images/htcf_sum.jpg);width:136px; height:40px; border:0px;" id="table_button_licai"  /></li>
						<li></li>
			   	</ul>
			  
			   	 	<div id="comment_licai" ></div>
			  <table style="display:none" id="table2" border="1px" cellspacing="0px"  width="450px" />
						 
					 
			
			</div>
			<script src="js/calculator.js" />
